<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Johnny & Victor Project:Shoes</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="circle"></div>
            <img src="assets/img/1.png" class="shoe">
            <h2 class="name">Nike Dunk Low<br>"Kasina"</h2>
        </div>
        <div class="box">
            <div class="circle"></div>
            <img src="assets/img/2.png" class="shoe">
            <h2 class="name">Jordan 1 High<br>"Travis Scott X Fragment"</h2>
        </div>
        <div class="box">
            <div class="circle"></div>
            <img src="assets/img/3.png" class="shoe">
            <h2 class="name">Nike Dunk Low<br>"Kasina"</h2>
        </div>
        <div class="box">
            <div class="circle"></div>
            <img src="assets/img/4.png" class="shoe">
            <h2 class="name">Jordan 3<br>"Seoul"</h2>
        </div>
        <div class="box">
            <div class="circle"></div>
            <img src="assets/img/5.png" class="shoe">
            <h2 class="name">Kobe 9 Elite<br>"What The Kobe"</h2>
        </div>
    </div>
    
    <script type="text/javascript" src="scripts/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".box"), {
            max: 25,
            speed: 400
        });
    </script>
</body>
</html>
